<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>客户数据表</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/static/layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/static/layuiadmin/style/admin.css" media="all">
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
    <style>
        .layui-inline {
            margin-bottom: 0px;
        }

        .layui-form-label {
            width: auto;
        }







    </style>
</head>
<body>

<div class="layui-fluid">
    <div class="layui-row">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-form layui-card-header layuiadmin-card-header-auto"
                     style="padding: 10px 0 5px 0">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label" style=" width:100px;">说明书拆分批次</label>
                            <div class="layui-input-inline" style=" width:400px;">
                                <input type="text" name="author" placeholder="请输入" autocomplete="off"
                                       class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label" style=" width:100px;">生产校验批次</label>
                            <div class="layui-input-inline" style=" width:400px;">
                                <input type="text" name="title" placeholder="请输入" autocomplete="off"
                                       class="layui-input">
                            </div>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label" style=" width:100px;">上传批次</label>
                            <div class="layui-input-inline" style=" width:400px;">
                                <input type="text" name="title" placeholder="请输入" autocomplete="off"
                                       class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label" style=" width:100px;">医院</label>
                            <div class="layui-input-inline" style=" width:400px;">
                                <input type="text" name="title" placeholder="请输入" autocomplete="off"
                                       class="layui-input">
                            </div>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label" style=" width:100px;">说明书版本</label>
                            <div class="layui-input-inline" style=" width:400px;">
                                <input type="text" name="title" placeholder="请输入" autocomplete="off"
                                       class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <a>导入条件</a>
                        </div>
                        <div class="layui-inline">
                            <button class="layui-btn layuiadmin-btn-list" lay-submit=""
                                    lay-filter="LAY-app-contlist-search">
                                <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <div class="layui-card-header">西药、中成药（按数据创建时间倒序）</div>
                <div class="layui-card-body">

                    <table class="layui-hide" id="drugs" lay-filter="drugs"></table>

                    <script type="text/html" id="toolbarDemo">
                        <div class="layui-btn-container">
                            <button class="layui-btn layui-btn-sm" lay-event="add">新增</button>
                            <button class="layui-btn layui-btn-sm" lay-event="batch_add">批量新增</button>
                            <button class="layui-btn layui-btn-sm" lay-event="batch_edit">批量修改</button>
                            <button class="layui-btn layui-btn-sm" lay-event="batch_del">批量删除</button>
                            <button class="layui-btn layui-btn-sm" lay-event="batch_del">数据变更记录</button>
                        </div>
                    </script>

                    <script type="text/html" id="barDemo">
                        <a class="layui-btn layui-btn-xs" lay-event="detail">查看</a>
                        <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
                        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
                    </script>

                </div>
            </div>
        </div>
    </div>
</div>


<script src="/static/layuiadmin/layui/layui.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->

<script>
    layui.use('table', function () {
        var table = layui.table;

        table.render({
            elem: '#drugs'
            , url: '/customer_data/all_dict_data/11111111111/drug'
            , toolbar: '#toolbarDemo' //开启头部工具栏，并为其绑定左侧模板
            , defaultToolbar: ['filter', 'exports', 'print', { //自定义头部工具栏右侧图标。如无需自定义，去除该参数即可
                title: '提示'
                , layEvent: 'LAYTABLE_TIPS'
                , icon: 'layui-icon-tips'
            }]
            , title: '用户数据表'
            , cols: [[
                {type: 'checkbox', fixed: 'left'}
                , {field: 'data_id', title: 'ID', width: 100, fixed: 'left', unresize: true, sort: true}
                , {field: '药品编码（HISID）', title: '药品编码（HISID）', width: 180}
                , {field: '药品名称(商品名)', title: '药品名称(商品名)', width: 150}
                , {field: '药品名称(通用名)', title: '药品名称(通用名)', width: 150}
                , {field: '规格', title: '规格', width: 150}
                , {field: '包装', title: '包装', width: 150}
                , {field: '剂型', title: '剂型', width: 100}
                , {field: '生产厂家', title: '生产厂家', width: 100}
                , {field: '批准文号', title: '批准文号', width: 100}
                , {field: '药品医保编码', title: '药品医保编码', width: 100}
                , {field: '是否在用', title: '是否在用', width: 100}
                , {field: '最后操作时间', title: '最后操作时间', width: 150, sort: true}
                , {field: '最后操作人', title: '最后操作人', width: 120, sort: true}
                , {fixed: 'right', title: '操作', toolbar: '#barDemo', width: 150}
            ]]
            , page: true
        });

        //头工具栏事件
        table.on('toolbar(drugs)', function (obj) {
            var checkStatus = table.checkStatus(obj.config.id);
            switch (obj.event) {
                case 'add':
                    var data = checkStatus.data;
                    layer.alert(JSON.stringify(data));
                    break;
                case 'batch_add':
                    var data = checkStatus.data;
                    layer.alert(JSON.stringify(data));
                    break;
                case 'batch_edit':
                    var data = checkStatus.data;
                    layer.msg('选中了：' + data.length + ' 个');
                    break;
                case 'batch_del':
                    layer.msg(checkStatus.isAll ? '全选' : '未全选');
                    break;

                //自定义头工具栏右侧图标 - 提示
                case 'LAYTABLE_TIPS':
                    layer.alert('这是工具栏右侧自定义的一个图标按钮');
                    break;
            }
            ;
        });

        //监听行工具事件
        table.on('tool(drugs)', function (obj) {
            var data = obj.data;
            //console.log(obj)
            if (obj.event === 'edit') {
                layer.confirm('确定要删除吗？', function (obj) {

                });
            } else if (obj.event === 'del') {
                layer.confirm('确定要删除吗？', function (obj) {

                });
            }
        });
    });







</script>

<script>
