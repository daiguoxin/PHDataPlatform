<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>客户数据表</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/static/layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/static/layuiadmin/style/admin.css" media="all">
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
    <style>
        .layui-inline {
            margin-bottom: 0px;
        }

        .layui-form-label {
            width: auto;
        }

    </style>
</head>
<body>

<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md8">
            <div class="layui-card">
                <div class="layui-form layui-card-header layuiadmin-card-header-auto"
                     style="padding: 10px 0 5px 0">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label" style=" width:100px;">生产校验批次</label>
                            <div class="layui-input-inline" style=" width:400px;">
                                <input type="text" name="title" placeholder="请输入" autocomplete="off"
                                       class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label" style=" width:100px;">说明书拆分批次</label>
                            <div class="layui-input-inline" style=" width:400px;">
                                <input type="text" name="author" placeholder="请输入" autocomplete="off"
                                       class="layui-input">
                            </div>
                        </div>
                          <div class="layui-inline">
                            <a>添加批次</a>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label" style=" width:100px;">上传批次</label>
                            <div class="layui-input-inline" style=" width:400px;">
                                <input type="text" name="title" placeholder="请输入" autocomplete="off"
                                       class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label" style=" width:100px;">医院</label>
                            <div class="layui-input-inline" style=" width:400px;">
                                <input type="text" name="title" placeholder="请输入" autocomplete="off"
                                       class="layui-input">
                            </div>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label" style=" width:100px;">说明书版本</label>
                            <div class="layui-input-inline" style=" width:400px;">
                                <input type="text" name="title" placeholder="请输入" autocomplete="off"
                                       class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <a>导入</a>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label" style=" width:57px;">模块</label>
                            <div class="layui-input-inline" style=" width:400px;">
                                <input type="text" name="title" placeholder="请输入" autocomplete="off"
                                       class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <button class="layui-btn layuiadmin-btn-list" lay-submit=""
                                    lay-filter="LAY-app-contlist-search">
                                <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <div class="layui-card-header">拆分内容</div>
                <div class="layui-card-body">

                    <table class="layui-hide" id="drugs"></table>

                    <script type="text/html" id="toolbarDemo">
                        <div class="layui-btn-container">
                            <div class="layui-inline">
                                <button class="layui-btn layui-btn-sm" lay-event="add">选择前N条</button>
                            </div>
                            <div class="layui-inline">
                                <div class="layui-input-inline"
                                     style="width:100px; margin-right: 10px; margin-bottom: 10px;">
                                    <input type="text" name="author" placeholder="请输入" autocomplete="on"
                                           class="layui-input" style="height: 30px;">
                                </div>
                            </div>
                        </div>
                    </script>

                    <script type="text/html" id="barDemo">
                        <a class="layui-btn layui-btn-xs" lay-event="detail">查看</a>
                        <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
                        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
                    </script>

                </div>
            </div>
        </div>
        <div class="layui-col-md4">
            <div class="layui-card">
                <div class="layui-card-header">已选择拆分内容（200）</div>
                <div class="layui-card-body">
                    <table class="layui-hide" id="drugs_selected"></table>

                    <script type="text/html" id="toolbarDemo2">
                        <div class="layui-btn-container">
                            <div class="layui-inline">
                                <button class="layui-btn layui-btn-sm" lay-event="add">保存</button>
                            </div>
                            <div class="layui-inline">
                                <button class="layui-btn layui-btn-sm" lay-event="add">清空已选</button>
                            </div>
                            <div class="layui-inline">
                                <button class="layui-btn layui-btn-sm" lay-event="add">清空所有</button>
                            </div>
                            <div class="layui-inline">
                                <button class="layui-btn layui-btn-sm" lay-event="add">返回</button>
                            </div>
                        </div>
                    </script>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="/static/layuiadmin/layui/layui.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->

<script>
layui.config({
    base: '../../../layuiadmin/' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
  }).use('table', function () {
        var table = layui.table;
        table.render({
            elem: '#drugs'
<!--            ,url: layui.setter.base + 'json/table/user.js'-->
            , toolbar: '#toolbarDemo' //开启头部工具栏，并为其绑定左侧模板
            , defaultToolbar: ['filter', 'exports', 'print', { //自定义头部工具栏右侧图标。如无需自定义，去除该参数即可
                title: '提示'
                , layEvent: 'LAYTABLE_TIPS'
                , icon: 'layui-icon-tips'
            }]
            , title: '用户数据表'
            , cols: [[
                {type: 'checkbox', fixed: 'left'}
                , {field: '模块描述', title: '模块描述'}
<!--                , {fixed: 'right', title: '操作', toolbar: '#barDemo', width: 200}-->
            ]]
            ,data: [{
                "id": "10001"
                ,"模块描述": "【不良反应】少数病人可出现轻度恶心、胸痛、胸闷、头晕乏力及轻微肝肾功能改变等，偶见发热反应。"
              },{

              },{
                "id": "10001"
                ,"模块描述": "【不良反应】1 常见服药后出现外周水肿（外周水肿与剂量相关，服用60mg／日时的发生率为4％，服用120mg／日则为12.5％）；头晕；头痛；恶心；乏力和面部潮红（10％）。一过性低血压（5％），多不需要停药（一过性低血压与剂量相关，在剂量＆lt；60mg／日时的发生率为2％，而120mg／ 日的发生率为5％。个别患者发生心绞痛，可能与低血压反应有关。还可见心悸；鼻塞；胸闷；气短；便秘；腹泻；胃肠痉挛；腹胀；骨骼肌发炎；关节僵硬；肌肉痉挛；精神紧张；颤抖；神经过敏；睡眠紊乱；视力模糊；平衡失调等（2％）。晕厥（0.5％），减量或与其它抗心绞痛药合用则不再发生。 2 少见贫血；白细胞减少；血小板减少；紫癜；过敏性肝炎；齿龈增生；抑郁；偏执；血药浓度峰值时瞬间失明；红斑性肢痛；抗核抗体阳性关节炎等（＆lt；0.5％）。 3 可能产生的严重不良反应：心肌梗死和充血性心力衰竭发生率4％；肺水肿的发生率 2％；心律失常和传导阻滞的发生率各小于0.5％。 4 本品过敏者可出现过敏性肝炎、皮疹，甚至剥脱性皮炎等。"
              }]
            , page: true
        });

        table.render({
            elem: '#drugs_selected'
<!--            ,url: layui.setter.base + 'json/table/user.js'-->
            , toolbar: '#toolbarDemo2' //开启头部工具栏，并为其绑定左侧模板
<!--            , defaultToolbar: ['filter', 'exports', 'print', { //自定义头部工具栏右侧图标。如无需自定义，去除该参数即可-->
<!--                title: '提示'-->
<!--                , layEvent: 'LAYTABLE_TIPS'-->
<!--                , icon: 'layui-icon-tips'-->
<!--            }]-->
            , title: '用户数据表'
            , cols: [[
                {type: 'checkbox', fixed: 'left'}
                , {field: '模块描述', title: '模块描述'}
            ]]
            ,data: [{
                "id": "10001"
                ,"模块描述": "【不良反应】少数病人可出现轻度恶心、胸痛、胸闷、头晕乏力及轻微肝肾功能改变等，偶见发热反应。"
              },{
                "id": "10001"
                ,"模块描述": "【不良反应】1.过敏反应：偶有发生荨麻疹样红斑，停药即消失，可致发热，头痛等过敏反应。2.消化系统可发生腹胀、腹泻、腹痛、恶心、肠鸣等胃肠反应。3.泌尿系统：可引起尿液变色。4.内分泌系统：长期服用可致甲状腺功能亢进。"
              },{
                "id": "10001"
                ,"模块描述": "【不良反应】1 常见服药后出现外周水肿（外周水肿与剂量相关，服用60mg／日时的发生率为4％，服用120mg／日则为12.5％）；头晕；头痛；恶心；乏力和面部潮红（10％）。一过性低血压（5％），多不需要停药（一过性低血压与剂量相关，在剂量＆lt；60mg／日时的发生率为2％，而120mg／ 日的发生率为5％。个别患者发生心绞痛，可能与低血压反应有关。还可见心悸；鼻塞；胸闷；气短；便秘；腹泻；胃肠痉挛；腹胀；骨骼肌发炎；关节僵硬；肌肉痉挛；精神紧张；颤抖；神经过敏；睡眠紊乱；视力模糊；平衡失调等（2％）。晕厥（0.5％），减量或与其它抗心绞痛药合用则不再发生。 2 少见贫血；白细胞减少；血小板减少；紫癜；过敏性肝炎；齿龈增生；抑郁；偏执；血药浓度峰值时瞬间失明；红斑性肢痛；抗核抗体阳性关节炎等（＆lt；0.5％）。 3 可能产生的严重不良反应：心肌梗死和充血性心力衰竭发生率4％；肺水肿的发生率 2％；心律失常和传导阻滞的发生率各小于0.5％。 4 本品过敏者可出现过敏性肝炎、皮疹，甚至剥脱性皮炎等。"
              }]
            , page: true
        });
    });


</script>
<script>
    function newTab(url, tit) {
        if (top.layui.index) {
            top.layui.index.openTabsPage(url, tit)
        } else {
            window.open(url)
        }
    }

</script>

</body>
</html>
