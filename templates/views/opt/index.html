<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>审核依据</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/static/layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/static/layuiadmin/style/admin.css" media="all">
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
    <link rel="stylesheet" href="/static/phhc/css/phhc.css" media="all">
</head>
<body>

<div class="layui-fluid">
    <div class="layui-row">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-header">我的运营工作</div>
                <div class="layui-card-body">
                    <div class="layui-form layui-card-header layuiadmin-card-header-auto">
                        <div class="layui-form-item">
                            <div class="layui-inline">
                                <label class="layui-form-label" style="width:60px;">客户名称</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="drug_name" placeholder="名称或拼音首字母" autocomplete="off"
                                           class="layui-input">
                                </div>
                            </div>
                            <div class="layui-inline">
                                <button class="layui-btn layuiadmin-btn-list layui-btn-sm" lay-submit=""
                                        lay-filter="LAY-app-contlist-search">
                                    <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
                                </button>
                                <button class="layui-btn layui-btn-primary layui-btn-sm"
                                        id="btn_search_more" style=" display:none;">更多
                                </button>
                            </div>

                        </div>
                    </div>
                    <table class="layui-hide" id="data_list" lay-filter="data_list"></table>
                    <script type="text/html" id="barDemo">
                        <a class="layui-btn layui-btn-xs" lay-event="begin">数据采集与管理</a>
                        <a class="layui-btn layui-btn-xs" lay-event="log">运营日志</a>
                    </script>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="/static/layuiadmin/layui/layui.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->

<script>
    layui.use(['table','form'], function () {
        var table = layui.table;
        var $ = layui.jquery;
        var form = layui.form;

        var drugs_tb = table.render({
            elem: '#data_list'
<!--            , url: '/rules_data/module/objects_data/{{ module }}'-->
<!--            , toolbar: '#toolbarDemo' //开启头部工具栏，并为其绑定左侧模板-->
            , defaultToolbar: ['filter', 'exports', 'print', { //自定义头部工具栏右侧图标。如无需自定义，去除该参数即可
                title: '提示'
                , layEvent: 'LAYTABLE_TIPS'
                , icon: 'layui-icon-tips'
            }]
            , title: '用户数据表'
            , cols: [[
                {type: 'checkbox', fixed: 'left', hide:true}
                , {field: '客户名称', title: '客户名称', fixed: 'left', sort: true}
<!--                , {field: '数据总览', title: '数据总览', fixed: 'left', sort: true}-->
                , {field: '所属地区', title: '所属地区', width: 120, sort: true}
                , {field: '采购产品/模块', title: '采购产品/模块', width: 200, sort: true}
                , {fixed: 'right', title: '操作', toolbar: '#barDemo', width: 200}
            ]]
            ,data:[
                    {"客户名称":"首都医科大学附属北京宣武医院", "数据总览":"【药品】2000/2000/2000（完成）<br>【诊断】2000/2000/2000（完成）<br>【给药途径】200/200（完成）【给药频率】200/200（完成）"}
                    ,{"客户名称":"首都医科大学附属北京宣武医院", "数据总览":"【药品】2000/2000/2000（完成）<br>【诊断】2000/2000/2000（完成）<br>【给药途径】200/200（完成）【给药频率】200/200（完成）"}
                    ,{"客户名称":"首都医科大学附属北京宣武医院", "数据总览":"【药品】2000/2000/2000（完成）<br>【诊断】2000/2000/2000（完成）<br>【给药途径】200/200（完成）【给药频率】200/200（完成）"}
            ]
            , page: true
        });

        //头工具栏事件
        table.on('toolbar(data_list)', function (obj) {
            var checkStatus = table.checkStatus(obj.config.id);
            switch (obj.event) {
                case 'batch_add':
                    var data = checkStatus.data;
                    layer.alert(JSON.stringify(data));
                    break;
                case 'batch_edit':
                    var data = checkStatus.data;
                    layer.msg('选中了：' + data.length + ' 个');
                    break;
                case 'batch_del':
                    layer.msg(checkStatus.isAll ? '全选' : '未全选');
                    break;

                //自定义头工具栏右侧图标 - 提示
                case 'LAYTABLE_TIPS':
                    layer.alert('这是工具栏右侧自定义的一个图标按钮');
                    break;
            };
        });

        //监听行工具事件
        table.on('tool(data_list)', function (obj) {
            var data = obj.data;
            //console.log(obj)
            if (obj.event === 'begin') {
                newTab('/opt/my/index/','数据采集与管理');
            } else if (obj.event === 'log') {
                showdiff();
            }
        });

      //监听提交
      form.on('submit(LAY-app-contlist-search)', function(data){
        drugs_tb.reload({
            where:{
                drug_name: data.field.drug_name
            }
            ,page: {
                curr: 1 //重新从第 1 页开始
            }
        });
        return false;
      });


          $(document).on("click", ".layui-table-body table.layui-table tbody tr", function () {
            var index = $(this).attr('data-index');
            var tableBox = $(this).parents('.layui-table-box');
            //存在固定列
            if (tableBox.find(".layui-table-fixed.layui-table-fixed-l").length > 0) {
                tableDiv = tableBox.find(".layui-table-fixed.layui-table-fixed-l");
            } else {
                tableDiv = tableBox.find(".layui-table-body.layui-table-main");
            }
            var checkCell = tableDiv.find("tr[data-index=" + index + "]").find("td div.laytable-cell-checkbox div.layui-form-checkbox I");
            if (checkCell.length > 0) {
                checkCell.click();
            }
        });

        //对td的单击事件进行拦截停止，防止事件冒泡再次触发上述的单击事件（Table的单击行事件不会拦截，依然有效）
        $(document).on("click", "td div.laytable-cell-checkbox div.layui-form-checkbox", function (e) {
            e.stopPropagation();
        });
    });



</script>
<script>
    function newTab(url, tit) {
<!--        window.location = url;-->
        if (top.layui.index) {
            top.layui.index.openTabsPage(url, tit)
        } else {
            window.open(url)
        }
    }



</script>
<script>
function showdiff(){
    //多窗口模式，层叠置顶
    layer.open({
        type: 2 //此处以iframe举例
        ,title: '宣武医院'
        ,area: ['90%', '90%']
        ,shadeClose: false
        ,maxmin: false
        ,offset: 'auto'
        ,scrollbar: false
        ,content: '/opt/opt_log/'
        ,btn: ['关闭'] //只是为了演示
        ,yes: function(){
            layer.closeAll();
        }
        ,btn2: function(){
            layer.closeAll();
        }
        ,zIndex: layer.zIndex //重点1
        ,success: function(layero){
            layer.setTop(layero); //重点2
        }
    });
}


</script>
</body>
</html>
