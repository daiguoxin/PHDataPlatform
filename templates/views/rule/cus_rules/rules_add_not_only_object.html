<div class="layui-fluid" style="margin-bottom: 50px; min-width: 1000px;">
    <div class="layui-row">

            <div class="layui-card">

                    <form class="layui-form" action="">
                        <fieldset class="layui-elem-field layui-field-title">
                            <legend>规则主体</legend>
                        </fieldset>
                        <div class="layui-form-item" id="rule_object_list">
                        </div>
                        <fieldset class="layui-elem-field layui-field-title">
                            <legend>触发条件</legend>
                        </fieldset>
                        <div class="layui-form-item" id="rule_condition_list">
                        </div>
                        <div class="layui-form-item">
                            <div class="layui-inline" style=" background-color:#dddddd;">
                                <label class="layui-form-label">新增元素</label>
                                <div class="layui-input-inline" style=" width:410px;margin-right: 0px">
                                    <div class="layui-input-inline" style=" width:80px;">
                                        <button id="btn_add_item" type="button" class="layui-btn layui-btn-lg">
                                            <i class="layui-icon">&#xe654;</i>
                                        </button>
                                    </div>
                                    不同组之间为“与”关系。
                                </div>
                                <div class="layui-input-inline" style=" width:40px;">
                                </div>
                            </div>
                        </div>
                        <fieldset class="layui-elem-field layui-field-title">
                            <legend>判断因素</legend>
                        </fieldset>
                        <div class="layui-form-item" id="rule_judgment_element_list">
                        </div>
                        <fieldset class="layui-elem-field layui-field-title">
                            <legend>结论</legend>
                        </fieldset>
                        <div class="layui-form-item" id="rule_result_list">
                        </div>
                    </form>
                </div>
            </div>
            <div class="layer-footer"
                 style="z-index: 10; position: fixed; text-align: center; bottom: 0; width:100%; height:50px; background-color:#fff; border-top:1px #e6e6e6 solid;">
                <button type="button" class="layui-btn layui-btn layui-btn-normal" style=" display:none;">草稿</button>
                <button type="button" class="layui-btn layui-btn layui-btn-normal" onclick="save()">保存（Ctrl+S）</button>
                <button type="button" class="layui-btn layui-btn layui-btn-normal" onclick="save_add()">保存并继续添加</button>
                <button type="button" class="layui-btn layui-btn-primary">关闭（ESC）</button>
            </div>
        </div>
    </div>
</div>
<input type="hidden" id="hid_rule_object_list" value="{{rule_object_list}}"/>
<input type="hidden" id="hid_rule_condition_list" value="{{rule_condition_list}}"/>

<script>
layui.use(['form', 'layedit', 'laydate'], function(){
  var form = layui.form
  ,layer = layui.layer
  ,layedit = layui.layedit
  ,laydate = layui.laydate;

  //日期
  laydate.render({
    elem: '#date'
  });
  laydate.render({
    elem: '#date1'
  });

  //创建一个编辑器
  var editIndex = layedit.build('LAY_demo_editor');

  //自定义验证规则
  form.verify({
    title: function(value){
      if(value.length < 5){
        return '标题至少得5个字符啊';
      }
    }
    ,pass: [
      /^[\S]{6,12}$/
      ,'密码必须6到12位，且不能出现空格'
    ]
    ,content: function(value){
      layedit.sync(editIndex);
    }
  });

  //监听指定开关
  form.on('switch(switchTest)', function(data){
    layer.msg('开关checked：'+ (this.checked ? 'true' : 'false'), {
      offset: '6px'
    });
    layer.tips('温馨提示：请注意开关状态的文字可以随意定义，而不仅仅是ON|OFF', data.othis)
  });

  //监听提交
  form.on('submit(demo1)', function(data){
    layer.alert(JSON.stringify(data.field), {
      title: '最终的提交信息'
    })
    return false;
  });

  //表单赋值
  layui.$('#LAY-component-form-setval').on('click', function(){
    form.val('example', {
      "username": "" // "name": "value"
      ,"password": "123456"
      ,"interest": 1
      ,"like[write]": true //复选框选中状态
      ,"close": true //开关状态
      ,"sex": ""
      ,"desc": ""
    });
  });

  //表单取值
  layui.$('#LAY-component-form-getval').on('click', function(){
    var data = form.val('example');
    alert(JSON.stringify(data));
  });

  init();

  function init(){
    if (layui.$('#hid_rule_object_list').val() === 'None'){
        layer.msg('配置错误：无规则主体');
        return;
    }
    var hid_rule_object_list = eval(layui.$('#hid_rule_object_list').val());
    var hid_rule_condition_list = eval(layui.$('#hid_rule_condition_list').val());
    var hid_rule_judgment_element_list = eval(layui.$('#hid_rule_judgment_element_list').val());
    var hid_rule_result_list = eval(layui.$('#hid_rule_result_list').val());

    if (hid_rule_object_list!=undefined){
        for(var i=0; i<hid_rule_object_list.length; i++){
            if (hid_rule_object_list[i].name === '换行'){
                layui.$('#rule_object_list').append('<br >');
            }
            else{
                layui.$('#rule_object_list').append(layui.$('#'+hid_rule_object_list[i].name).html());
            }
        }
    }

    if (hid_rule_condition_list!=undefined){
        for(var i=0; i<hid_rule_condition_list.length; i++){
            if (hid_rule_condition_list[i].name === '换行'){
                layui.$('#rule_condition_list').append('<br >');
            }
            else{
                layui.$('#rule_condition_list').append(layui.$('#'+hid_rule_condition_list[i].name).html());
            }
        }
    }

    if (hid_rule_judgment_element_list!=undefined){
        for(var i=0; i<hid_rule_judgment_element_list.length; i++){
            if (hid_rule_judgment_element_list[i].name === '换行'){
                layui.$('#rule_judgment_element_list').append('<br >');
            }
            else{
                layui.$('#rule_judgment_element_list').append(layui.$('#'+hid_rule_judgment_element_list[i].name).html());
            }
        }
    }

    if (hid_rule_result_list!=undefined){
        for(var i=0; i<hid_rule_result_list.length; i++){
            if (hid_rule_result_list[i].name === '换行'){
                layui.$('#rule_result_list').append('<br >');
            }
            else{
                layui.$('#rule_result_list').append(layui.$('#'+hid_rule_result_list[i].name).html());
            }
        }
    }

    layui.form.render();
  }


    function myFunction(){
        alert("保存草稿");
    }

    document.addEventListener('keydown', function(e) {
        if (e.keyCode == 83 && (navigator.platform.match("Mac") ? e.metaKey : e.ctrlKey)) {
            e.preventDefault();
            myFunction();
        }
    });
});







</script>
