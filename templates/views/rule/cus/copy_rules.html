<script>
layui.use(['table', 'element','jquery'], function(){
    var $ = layui.$;
    var element = layui.element; //Tab的切换功能，切换事件监听等，需要依赖element模块

    var table = layui.table;
    var form = layui.form;

    var drugs_tb = table.render({
            elem: '#data_list'
<!--            , url: '/rules_data/module/objects_data/{{ module }}'-->
<!--            , toolbar: '#toolbarDemo' //开启头部工具栏，并为其绑定左侧模板-->
            , defaultToolbar: ['filter', 'exports', 'print', { //自定义头部工具栏右侧图标。如无需自定义，去除该参数即可
                title: '提示'
                , layEvent: 'LAYTABLE_TIPS'
                , icon: 'layui-icon-tips'
            }]
            , even:true
            , title: '用户数据表'
            , cols: [[
                {type: 'checkbox'}
                , {field: '商品药物信息', title: '商品药物信息'}
                , {field: '规则数', title: '规则数', width: 80}

                , {field: '2级规则数', title: '2级规则数', width: 100}
                , {field: '3级规则数', title: '3级规则数', width: 100}
                , {field: '复制进度', title: '复制进度', width: 90}
            ]]
            ,data:[
                    {"商品药物信息":"【通】大活络丸【规】10mg【包】12片/盒【厂】避风塘","规则数":"0","可复制规则来源":"【通】大活络丸【规】10mg【包】12片/盒【厂】<span style='color:red;'>北京同仁堂</span>"
                    ,"可复制规则数":"100", "复制任务":"-"}
                    ,{"商品药物信息":"【通】大活络丸【规】10mg【包】12片/盒【厂】避风塘","规则数":"0","可复制规则来源":"【通】大活络丸【规】10mg【包】12片/盒【厂】<span style='color:red;'>北京同仁堂</span>"
                    ,"可复制规则数":"100", "复制进度":"进行中"}
            ]
            , page: true
        });

        //头工具栏事件
        table.on('toolbar(data_list)', function (obj) {
            var checkStatus = table.checkStatus(obj.config.id);
            switch (obj.event) {
                case 'batch_add':
                    var data = checkStatus.data;
                    layer.alert(JSON.stringify(data));
                    break;
                case 'batch_edit':
                    var data = checkStatus.data;
                    layer.msg('选中了：' + data.length + ' 个');
                    break;
                case 'batch_del':
                    layer.msg(checkStatus.isAll ? '全选' : '未全选');
                    break;

                //自定义头工具栏右侧图标 - 提示
                case 'LAYTABLE_TIPS':
                    layer.alert('这是工具栏右侧自定义的一个图标按钮');
                    break;
            }
            ;
        });

        //监听行工具事件
        table.on('tool(data_list)', function (obj) {
            var data = obj.data;
            //console.log(obj)
            if (obj.event === 'rules') {
                newTab('/cus_rules/one_obj_condi/?module={{ module }}&object_id=' + data.druginfo_commercial_id, data.aliascn+'-{{ module_desc }}')
            } else if (obj.event === 'manual') {

            }
        });

        //监听提交
      form.on('submit(LAY-app-contlist-search)', function(data){
        drugs_tb.reload({
            where:{
                drug_name: data.field.drug_name
            }
            ,page: {
                curr: 1 //重新从第 1 页开始
            }
        });
        return false;

      $(document).on("click", ".layui-table-body table.layui-table tbody tr", function () {
        var index = $(this).attr('data-index');
        var tableBox = $(this).parents('.layui-table-box');
        //存在固定列
        if (tableBox.find(".layui-table-fixed.layui-table-fixed-l").length > 0) {
            tableDiv = tableBox.find(".layui-table-fixed.layui-table-fixed-l");
        } else {
            tableDiv = tableBox.find(".layui-table-body.layui-table-main");
        }
        var checkCell = tableDiv.find("tr[data-index=" + index + "]").find("td div.laytable-cell-checkbox div.layui-form-checkbox I");
        if (checkCell.length > 0) {
            checkCell.click();
        }
    });

    //对td的单击事件进行拦截停止，防止事件冒泡再次触发上述的单击事件（Table的单击行事件不会拦截，依然有效）
    $(document).on("click", "td div.laytable-cell-checkbox div.layui-form-checkbox", function (e) {
        e.stopPropagation();
    });

              layer.closeAll();
            }
            ,zIndex: layer.zIndex //重点1
            ,success: function(layero){
              layer.setTop(layero); //重点2
            }
          });
        };


    $("#import_data").on('click', function(){
            step1();
    });

    $("#update_data").on('click', function(){

        function step1(){

                ,success: function(layero){
                  layer.setTop(layero); //重点2

              });

            layer.open({
                type: 2 //此处以iframe举例

        <!--        ,shade: 0-->

                ,maxmin: false
                ,offset: 'auto'

                ,btn: ['保存', '取消', '上一步'] //只是为了演示
                ,yes: function(){
                    layer.closeAll();

<!--                ,area: ['80%', '90%']-->
        <!--        ,shade: 0-->
                ,shadeClose: false
                ,maxmin: false
                ,offset: 'auto'
                ,scrollbar: false
                ,btn: ['确定执行', '取消'] //只是为了演示

                    layer.closeAll();
