                                                 style="padding:0px;">
                                                <div class="layui-form-item">

                                                        <label class="layui-form-label"
                                                               style="width:100px;">通用名/商品名</label>
                                                        <div class="layui-input-inline">
                                                            <input type="text" name="drug_name" placeholder="请输入"

                                                            <select name="modules" lay-search="">

                                                    <div class="layui-inline">

                                                        <!--                                                        <button class="layui-btn layui-btn-primary layui-btn-sm"-->
                                                        <!--                                                                id="btn_search_more">更多-->
                                                        <!--                                                        </button>-->
                                                    </div>
                                                    <div class="layui-block" style=" display:none;"
                                                         id="div_search_more">
                                                        <div class="layui-inline">
                                                            <label class="layui-form-label"
                                                                   style="width:60px;">备注</label>
                                                            <div class="layui-input-inline">

                                                                       class="layui-input">

                                                        </div>
                                                        <div class="layui-inline">
                                                            <label class="layui-form-label"
                                                                   style="width:60px;">依据</label>
                                                            <div class="layui-input-inline">
                                                                <select name="modules" lay-search="">
                                                                    <option value=""></option>
                                                                    <option value="1">药品说明书</option>
                                                                    <option value="1">指南</option>
                                                                    <option value="2">专家共识</option>
                                                                    <option value="3">书籍</option>
                                                                    <option value="4">文献</option>

                                                </div>
                                            </div>
                                            <div class="layui-card-body" style="padding:10px 0px 0px 0px;">
                                                <table class="layui-hide" id="data_list"
                                                       lay-filter="data_list"></table>
                                                <script type="text/html" id="table-col-toolbar">
                                                    <a class="layui-btn layui-btn-xs" lay-event="copy_drug">从药品复制</a>
                                                    <a class="layui-btn layui-btn-xs" lay-event="copy_module">按模块复制</a>
                                                </script>
                                                <script type="text/html" id="table-toolbar">
                                                    <button class="layui-btn layui-btn-sm"
                                                            lay-event="btn_copy_sys_cus_rules"

                                                        复制系统规则和用户规则
                                                    </button>
                                                    <button class="layui-btn layui-btn-sm"
                                                            lay-event="btn_copy_sys_rules"
                                                            id="btn_copy_sys_rules">
                                                        仅复制系统规则
                                                    </button>
                                                    <button class="layui-btn layui-btn-sm"
                                                            lay-event="btn_copy_cus_rules"
                                                            id="btn_copy_cus_rules">
                                                        仅复制用户规则
                                                    </button>
                                                    <button class="layui-btn layui-btn-sm"

                                                        查看复制任务进展

                                                </script>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="/static/layuiadmin/layui/layui.js" charset="utf-8"></script>
<script src="/static/phhc/js/phhc.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
layui.use(['table', 'element','jquery'], function(){
    var $ = layui.$;
    var element = layui.element; //Tab的切换功能，切换事件监听等，需要依赖element模块

    var table = layui.table;
    var form = layui.form;

    var drugs_tb = table.render({
            elem: '#data_list'
<!--            , url: '/rules_data/module/objects_data/{{ module }}'-->
            , toolbar: '#table-toolbar' //开启头部工具栏，并为其绑定左侧模板
            , defaultToolbar: ['filter', 'exports', 'print', { //自定义头部工具栏右侧图标。如无需自定义，去除该参数即可
                title: '提示'
                , layEvent: 'LAYTABLE_TIPS'
                , icon: 'layui-icon-tips'
            }]
            , even:true
            , title: '用户数据表'
            , cols: [[
                {type: 'checkbox', fixed: 'left'}
                , {field: '药品编码', title: '药品编码', width: 100}
                , {field: '通用名', title: '通用名'}
                , {field: '商品名', title: '商品名', width: 100}
                , {field: '规格', title: '规格', width: 150}
                , {field: '包装', title: '包装', width: 150}
                , {field: '厂家', title: '厂家', width: 150}
                , {field: '系统规则数', title: '系统规则数', width: 120}
                , {field: '用户规则数', title: '用户规则数', width: 120}
                , {field: '复制任务', title: '复制任务', width: 200, fixed:'right'}
            ]]
            ,data:[
                    {"药品编码":"0101001", "通用名":"大活络丸", "规格":"10mg", "包装":"12片/盒", "厂家":"北京同仁堂","系统规则数":"0","用户规则数":"20", "复制任务":"复制系统规则中"}
                    ,{"药品编码":"0101001", "通用名":"大活络丸", "规格":"10mg", "包装":"12片/盒", "厂家":"北京同仁堂","系统规则数":"8000","用户规则数":"0", "复制任务":"复制用户规则中"}
                    ,{"药品编码":"0101001", "通用名":"大活络丸", "规格":"10mg", "包装":"12片/盒", "厂家":"北京同仁堂","系统规则数":"0","用户规则数":"20", "复制任务":"复制系统规则中"}
                    ,{"药品编码":"0101001", "通用名":"大活络丸", "规格":"10mg", "包装":"12片/盒", "厂家":"北京同仁堂","系统规则数":"0","用户规则数":"20"}
                    ,{"药品编码":"0101001", "通用名":"大活络丸", "规格":"10mg", "包装":"12片/盒", "厂家":"北京同仁堂","系统规则数":"0","用户规则数":"20"}
                    ,{"药品编码":"0101001", "通用名":"大活络丸", "规格":"10mg", "包装":"12片/盒", "厂家":"北京同仁堂","系统规则数":"0","用户规则数":"20"}
            ]
            , page: true
        });

        //头工具栏事件
        table.on('toolbar(data_list)', function (obj) {
            var checkStatus = table.checkStatus(obj.config.id);
            switch (obj.event) {
                case 'btn_copy_sys_rules':
                    layer.open({
                        type: 2 //此处以iframe举例
                        ,title: '仅复制系统规则'
                        ,area: ['90%', '90%']
                <!--        ,shade: 0-->
                        ,shadeClose: false
                        ,maxmin: false
                        ,offset: 'auto'
                        ,scrollbar: false
                        ,content: '/rule/cus/copy/copy_sys_rules/'
                        ,btn: ['关闭'] //只是为了演示
                        ,yes: function(){
                            layer.closeAll();
                        }
                        ,zIndex: layer.zIndex //重点1
                        ,success: function(layero){
                          layer.setTop(layero); //重点2
                        }
                      });
                    break;
                case 'btn_copy_cus_rules':
                    layer.open({
                        type: 2 //此处以iframe举例
                        ,title: '仅用户系统规则'
                        ,area: ['90%', '90%']
                <!--        ,shade: 0-->
                        ,shadeClose: false
                        ,maxmin: false
                        ,offset: 'auto'
                        ,scrollbar: false
                        ,content: '/rule/cus/copy/copy_cus_rules/'
                        ,btn: ['关闭'] //只是为了演示
                        ,yes: function(){
                            layer.closeAll();
                        }
                        ,zIndex: layer.zIndex //重点1
                        ,success: function(layero){
                          layer.setTop(layero); //重点2
                        }
                      });
                    break;
                case 'btn_copy_sys_cus_rules':
                    layer.open({
                        type: 2 //此处以iframe举例
                        ,title: '复制系统规则和用户规则'
                        ,area: ['90%', '90%']
                <!--        ,shade: 0-->
                        ,shadeClose: false
                        ,maxmin: false
                        ,offset: 'auto'
                        ,scrollbar: false
                        ,content: '/rule/cus/copy/copy_sys_cus_rules/'
                        ,btn: ['关闭'] //只是为了演示
                        ,yes: function(){
                            layer.closeAll();
                        }
                        ,zIndex: layer.zIndex //重点1
                        ,success: function(layero){
                          layer.setTop(layero); //重点2
                        }
                      });
                    break;
                case 'get_copy_tasks':
                    newTab('/rule/cus/copy_tasks/', '规则复制任务');
                    break;
            }
            ;
        });

        //监听行工具事件
        table.on('tool(data_list)', function (obj) {
            var data = obj.data;
            //console.log(obj)
            if (obj.event === 'rules') {
                newTab('/cus_rules/one_obj_condi/?module={{ module }}&object_id=' + data.druginfo_commercial_id, data.aliascn+'-{{ module_desc }}')
            } else if (obj.event === 'manual') {

            }
        });

        //监听提交
      form.on('submit(LAY-app-contlist-search)', function(data){
        drugs_tb.reload({
            where:{
                drug_name: data.field.drug_name
            }
            ,page: {
                curr: 1 //重新从第 1 页开始
            }
        });
        return false;
      });

      $(document).on("click", ".layui-table-body table.layui-table tbody tr", function () {
        var index = $(this).attr('data-index');
        var tableBox = $(this).parents('.layui-table-box');
        //存在固定列
        if (tableBox.find(".layui-table-fixed.layui-table-fixed-l").length > 0) {
            tableDiv = tableBox.find(".layui-table-fixed.layui-table-fixed-l");
        } else {
            tableDiv = tableBox.find(".layui-table-body.layui-table-main");
        }
        var checkCell = tableDiv.find("tr[data-index=" + index + "]").find("td div.laytable-cell-checkbox div.layui-form-checkbox I");
        if (checkCell.length > 0) {
            checkCell.click();
        }
    });

    //对td的单击事件进行拦截停止，防止事件冒泡再次触发上述的单击事件（Table的单击行事件不会拦截，依然有效）
    $(document).on("click", "td div.laytable-cell-checkbox div.layui-form-checkbox", function (e) {
        e.stopPropagation();
    });

});

</script>
<script>
    function newTab(url, tit) {
<!--        window.location = url;-->
        if (top.layui.index) {
            top.layui.index.openTabsPage(url, tit)
        } else {
            window.open(url)
        }
    }


</script>
</body>
</html>
