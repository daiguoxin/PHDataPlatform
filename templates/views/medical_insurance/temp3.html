<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>开始运营工作</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/static/layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/static/layuiadmin/style/admin.css" media="all">
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
    <link rel="stylesheet" href="/static/phhc/css/global.css" media="all">
    <link rel="stylesheet" href="/static/phhc/css/phhc.css" media="all">
    <style>
        .layui-form-mid{ width:150px;}
        .layui-fluid{ padding:0px;}
        body{background-color: #fff;}

    </style>
</head>
<body>
<div class="layui-fluid">
    <div class="layui-row">
        <div class="layui-col-md8">
            <div class="layui-card">
                <div class="layui-card-header">录入查房详情</div>
                <div class="layui-card-body">
                    <div class="layui-row" style=" text-align:center;"><label style=" font-size:18px;">临床药师查房记录表</label></div>
                    <div class="layui-row">
                        <div class="layui-inline">
                            <label class="layui-form-label">患者姓名：</label>
                            <div class="layui-form-mid layui-word-aux">2271811511</div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">病历号：</label>
                            <div class="layui-form-mid layui-word-aux">同仁大活络丸</div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">年龄：</label>
                            <div class="layui-form-mid layui-word-aux">无</div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">入院日期</label>
                            <div class="layui-form-mid layui-word-aux">3.6g</div>
                        </div>
                    </div>
                    <div class="layui-row">
                        <div class="layui-inline">
                            <label class="layui-form-label">包装：</label>
                            <div class="layui-form-mid layui-word-aux">6丸/盒</div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">厂家：</label>
                            <div class="layui-form-mid layui-word-aux">北京同仁堂股份有</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="layui-col-md4">
            <div class="layui-card">
                <table class="layui-table">
              <thead>
                <tr>
                  <th>人物</th>
                  <th>民族</th>
                  <th>出场时间</th>
                  <th>格言</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>贤心</td>
                  <td>汉族</td>
                  <td>1989-10-14</td>
                  <td>人生似修行</td>
                </tr>
                <tr>
                  <td>张爱玲</td>
                  <td>汉族</td>
                  <td>1920-09-30</td>
                  <td>于千万人之中遇见你所遇见的人，于千万年之中，时间的无涯的荒野里…</td>
                </tr>
                <tr>
                  <td>Helen Keller</td>
                  <td>拉丁美裔</td>
                  <td>1880-06-27</td>
                  <td> Life is either a daring adventure or nothing.</td>
                </tr>
                <tr>
                  <td>岳飞</td>
                  <td>汉族</td>
                  <td>1103-北宋崇宁二年</td>
                  <td>教科书再滥改，也抹不去“民族英雄”的事实</td>
                </tr>
                <tr>
                  <td>孟子</td>
                  <td>华夏族（汉族）</td>
                  <td>公元前-372年</td>
                  <td>猿强，则国强。国强，则猿更强！ </td>
                </tr>
              </tbody>
            </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
